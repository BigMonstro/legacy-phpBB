<tr>
	<th colspan="2">
		<script type="text/javascript">
		// <![CDATA[
			/**
			* Show upload progress bar
			*/
			function popup_progress_bar()
			{
				close_waitscreen = 0;
				// no scrollbars
				popup('{UA_PROGRESS_BAR}', 400, 200, '_upload');
			}
		// ]]>
		</script>

		<!-- IF S_CLOSE_PROGRESS_WINDOW -->
			<script type="text/javascript">
			// <![CDATA[
				close_waitscreen = 1;
			// ]]>
			</script>
		<!-- ENDIF -->

		{L_ADD_ATTACHMENT}
	</th>
</tr>
<tr>
	<td class="bg3" colspan="2"><span class="genmed">{L_ADD_ATTACHMENT_EXPLAIN}</span></td>
</tr>

<tr>
	<td class="bg1"><b class="genmed">{L_FILENAME}</b></td>
	<td class="bg2"><input type="file" class="inputbox" name="fileupload" id="fileupload" class="button2" /></td>
</tr>
<tr>
	<td class="bg1"><b class="genmed">{L_FILE_COMMENT}</b></td>
	<td class="bg2">
		<table cellspacing="0">
		<tr>
			<td><textarea name="filecomment" rows="3" cols="35">{FILE_COMMENT}</textarea></td>
			<td valign="top">
				<table cellspacing="4">
				<tr>
					<td><input class="button2" type="submit" name="add_file" value="{L_ADD_FILE}" onclick="popup_progress_bar();" /></td>
				</tr>
				</table>
			</td>
		</tr>
		</table>
	</td>
</tr>

<!-- IF S_HAS_ATTACHMENTS -->
	<tr>
		<th colspan="2">{L_POSTED_ATTACHMENTS}</th>
	</tr>

	<!-- BEGIN attach_row -->
		<tr>
			<td class="bg1"><b class="genmed">{L_FILENAME}</b></td>
			<td class="bg2"><a class="genmed" href="{attach_row.U_VIEW_ATTACHMENT}" target="_blank">{attach_row.FILENAME}</a></td>
		</tr>
		<tr>
			<td class="bg1"><b class="genmed">{L_FILE_COMMENT}</b></td>
			<td class="bg2">{attach_row.S_HIDDEN}
				<table cellspacing="0">
				<tr>
					<td><textarea name="comment_list[{attach_row.ASSOC_INDEX}]" rows="3" cols="35" wrap="virtual">{attach_row.FILE_COMMENT}</textarea></td>
					<td valign="top">
						<table cellspacing="4">
						<tr>
							<td><input class="button2" type="submit" style="width:150px" name="delete_file[{attach_row.ASSOC_INDEX}]" value="{L_DELETE_FILE}" /></td>
						</tr>
						</table>
					</td>
				</tr>
				</table>
			</td>
		</tr>
	<!-- END attach_row -->

<!-- ENDIF -->
