<!-- INCLUDE mcp_header.html -->

<form method="post" name="mcp" action="{U_POST_ACTION}">
<table width="100%" cellspacing="0">
<tr>
	<td nowrap="nowrap"><b>{PAGE_NUMBER}</b> [ {TOTAL_USERS} ]</td>
	<td align="{S_CONTENT_FLOW_END}"><!-- INCLUDE pagination.html --></td>
</tr>
</table>

<table class="main" width="100%" cellspacing="1">
<tr>
	<td class="bg3" colspan="4"><!-- INCLUDE display_options.html --></td>
</tr><tr>
	<th width="30%">{L_USERNAME}</th>
	<th width="10%">{L_WARNINGS}</th>
	<th width="30%">{L_LATEST_WARNING_TIME}</th>
	<th width="30%"></th>
</tr>
<!-- BEGIN user -->
	<tr valign="top">
		<td class="bg1"><span class="gen">{user.USERNAME_FULL}</span></td>
		<td class="bg2" align="center" valign="middle"><span class="gen">{user.WARNINGS}</span></td>
		<td class="bg1"><span class="gen">{user.WARNING_TIME}</span></td>
		<td class="bg2"><span class="gen"><a href="{user.U_NOTES}">{L_VIEW_NOTES}</a></span></td>
	</tr>
<!-- BEGINELSE -->
	<tr>
		<td class="bg1" colspan="4" align="center"><span class="gen">{L_NO_WARNINGS}</span></td>
	</tr>
<!-- END user -->
</table>

{S_FORM_TOKEN}
</form>

<br clear="all" /><br />

<!-- INCLUDE mcp_footer.html -->
