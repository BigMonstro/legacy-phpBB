<!-- INCLUDE overall_header.html -->

<!-- IF TOPIC_TITLE or FORUM_NAME -->
	<div id="pageheader" style="margin-top: 10px; <!-- IF S_DISPLAY_JUMPBOX and FORUM_NAME -->margin-bottom: 0<!-- ELSE -->margin-bottom: 9px<!-- ENDIF -->">
		<h2><!-- IF TOPIC_TITLE --><a class="header" href="{U_VIEW_TOPIC}">{TOPIC_TITLE}</a><!-- ELSE --><a class="header" href="{U_VIEW_FORUM}">{FORUM_NAME}</a><!-- ENDIF --></h2>
	</div>
<!-- ENDIF -->

<!-- IF S_DISPLAY_JUMPBOX and FORUM_NAME --><div align="{S_CONTENT_FLOW_END}"><!-- INCLUDE jumpbox.html --></div><!-- ENDIF -->

<div id="pagecontent">

	<table width="100%" cellspacing="0">
	<tr>
		<td width="20%" valign="top">

			<table class="main" width="100%" cellspacing="1">
			<tr>
				<th>{L_OPTIONS}</th>
			</tr>
			<!-- BEGIN l_block1 -->
				<tr>
				<!-- IF l_block1.S_SELECTED -->
					<td class="bg1"><b>{l_block1.L_TITLE}</b>

					<ul class="navigation">
					<!-- BEGIN l_block2 -->
						<li>&#187; <!-- IF l_block1.l_block2.S_SELECTED --><b>{l_block1.l_block2.L_TITLE}</b><!-- ELSE --><a href="{l_block1.l_block2.U_TITLE}">{l_block1.l_block2.L_TITLE}</a><!-- ENDIF --></li>
					<!-- END l_block2 -->
					</ul>
				<!-- ELSE -->
					<td class="bg2" nowrap="nowrap"><a href="{l_block1.U_TITLE}"><b>{l_block1.L_TITLE}</b></a>
				<!-- ENDIF -->
					</td>
				</tr>
			<!-- END l_block1 -->
			</table>

		</td>
		<td class="genmed">&nbsp;</td><td width="80%" valign="top">

		<!-- IF MESSAGE -->
			<table class="main" width="100%" cellspacing="1">
			<tr>
				<th>{L_MESSAGE}</th>
			</tr>
			<tr>
				<td class="bg1" align="center"><br /><span class="gen">{MESSAGE}<br /><br /><!-- BEGIN return_links -->{return_links.MESSAGE_LINK}<br /><br /><!-- END return_links --></span></td>
			</tr>
			</table>

			<br />
		<!-- ENDIF -->
