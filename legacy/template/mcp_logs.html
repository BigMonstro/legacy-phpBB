<!-- INCLUDE mcp_header.html -->

<form method="post" id="mcp" name="mcp" action="{U_POST_ACTION}">

<table width="100%" cellspacing="1"><tr>
	<td nowrap="nowrap"><span class="genmed">{L_SEARCH_KEYWORDS}{L_COLON}</span> <input type="text" class="inputbox" name="keywords" value="{S_KEYWORDS}" /> <input type="submit" class="button2" name="filter" value="{L_SEARCH}" /></td>
	<td align="{S_CONTENT_FLOW_END}" width="100%">[ {TOTAL} ]&nbsp;<!-- INCLUDE pagination.html --></td>
</tr></table>

<table width="100%" cellspacing="1" class="main">

<tr>
	<th class="nocenter" width="15%">{L_USERNAME}</th>
	<th width="10%">{L_IP}</th>
	<th width="15%">{L_TIME}</th>
	<th>{L_ACTION}</th>
	<!-- IF S_CLEAR_ALLOWED --><th width="5%">{L_MARK}</th><!-- ENDIF -->
</tr>
<!-- IF S_LOGS -->
	<!-- BEGIN log -->
		<!-- IF log.S_ROW_COUNT is even --><tr class="bg1"><!-- ELSE --><tr class="bg2"><!-- ENDIF -->
			<td class="genmed">{log.USERNAME}</td>
			<td align="center" class="genmed">{log.IP}</td>
			<td align="center" class="genmed">{log.DATE}</td>
			<td class="genmed">{log.ACTION}<br />{log.DATA}</td>
			<!-- IF S_CLEAR_ALLOWED --><td align="center"><input type="checkbox" name="mark[]" value="{log.ID}" /></td><!-- ENDIF -->
		</tr>
	<!-- END log -->
	<tr>
		<td class="bg3" colspan="<!-- IF S_CLEAR_ALLOWED -->5<!-- ELSE -->4<!-- ENDIF -->"><!-- INCLUDE display_options.html --></td>
	</tr>
	<!-- IF S_CLEAR_ALLOWED -->
		<tr align="{S_CONTENT_FLOW_END}">
			<td class="bg3" colspan="5"><input class="button2" type="submit" name="action[del_all]" value="{L_DELETE_ALL}" /> <input class="button2" type="submit" name="action[del_marked]" value="{L_DELETE_MARKED}" /></td>
		</tr>
	<!-- ENDIF -->
<!-- ELSE -->
	<tr>
		<td class="bg1" colspan="<!-- IF S_CLEAR_ALLOWED -->5<!-- ELSE -->4<!-- ENDIF -->" align="center"><span class="gen">{L_NO_ENTRIES}</span></td>
	</tr>
<!-- ENDIF -->
</table>
{S_FORM_TOKEN}
</form>

<!-- IF S_CLEAR_ALLOWED -->
	<div align="{S_CONTENT_FLOW_END}" style="padding-top:4px"><b><a href="#" onclick="marklist('mcp', '', true); return false;">{L_MARK_ALL}</a> :: <a href="#" onclick="marklist('mcp', '', false); return false;">{L_UNMARK_ALL}</a></b></div>
<!-- ENDIF -->

<!-- INCLUDE mcp_footer.html -->
