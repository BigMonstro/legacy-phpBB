<!-- INCLUDE ucp_header.html -->

<table class="main" width="100%" cellspacing="1">
<tr>
	<th colspan="4">{L_TITLE}</th>
</tr>

<!-- IF ERROR -->
	<tr>
		<td class="bg2" colspan="4" align="center"><p class="error">{ERROR}</p></td>
	</tr>
<!-- ENDIF -->

<tr>
	<td colspan="4" class="bg1"><span class="genmed">{L_PROFILE_AUTOLOGIN_KEYS}</span></td>
</tr>
<tr>
	<th>{L_LOGIN_KEY}</th>
	<th>{L_IP}</th>
	<th>{L_LOGIN_TIME}</th>
	<th width="5%">{L_MARK}</th>
</tr>
<!-- BEGIN sessions -->
	<!-- IF sessions.S_ROW_COUNT is even --><tr class="bg1"><!-- ELSE --><tr class="bg2"><!-- ENDIF -->
		<td class="genmed"><label for="{sessions.KEY}">{sessions.KEY}</label></td>
		<td class="genmed" align="center">{sessions.IP}</td>
		<td class="genmed" align="center">{sessions.LOGIN_TIME}</td>
		<td class="genmed" align="center"><input type="checkbox" name="keys[]" value="{sessions.KEY}" id="{sessions.KEY}" /></td>
	</tr>
<!-- BEGINELSE -->
	<tr>
		<td colspan="4" class="bg1" align="center"><span class="genmed">{L_PROFILE_NO_AUTOLOGIN_KEYS}</span></td>
	</tr>
<!-- END sessions -->

<!-- IF .sessions -->
	<tr>
		<td class="cat" colspan="4" align="{S_CONTENT_FLOW_END}">
			{S_HIDDEN_FIELDS}<input class="button2" type="submit" name="submit" value="{L_DELETE_MARKED}" />
			{S_FORM_TOKEN}
		</td>
	</tr>
<!-- ENDIF -->
</table>

<!-- IF .sessions -->
	<div align="{S_CONTENT_FLOW_END}" style="padding-top: 2px"><b><a href="#" onclick="marklist('ucp', 'keys', true); return false;">{L_MARK_ALL}</a> :: <a href="#" onclick="marklist('ucp', 'keys', false); return false;">{L_UNMARK_ALL}</a></b></div>
<!-- ENDIF -->

<!-- INCLUDE ucp_footer.html -->
