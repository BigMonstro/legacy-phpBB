<!-- INCLUDE overall_header.html -->

<form action="{S_PROFILE_ACTION}" method="post">

<table class="tablebg" width="100%" cellspacing="1" cellpadding="4" border="0">
<tr>
	<th colspan="2" align="center">{L_UCP_RESEND}</th>
</tr>
<tr>
	<td class="row1" style="width: 50%; text-align: {S_CONTENT_FLOW_END};"><b class="genmed">{L_USERNAME}{L_COLON} </b></td>
	<td class="row2"><input type="text" class="post" name="username" size="25" value="{USERNAME}" /></td>
</tr>
<tr>
	<td class="row1" style="width: 50%; text-align: {S_CONTENT_FLOW_END};"><b class="genmed">{L_EMAIL_ADDRESS}{L_COLON} </b><br /><span class="gensmall">{L_EMAIL_REMIND}</span></td>
	<td class="row2"><input type="email" class="post" name="email" size="25" maxlength="100" value="{EMAIL}" /></td>
</tr>
<tr>
	<td class="cat" colspan="2" align="center">{S_HIDDEN_FIELDS}<input type="submit" name="submit" value="{L_SUBMIT}" class="btnmain" />&nbsp;&nbsp;<input type="reset" value="{L_RESET}" name="reset" class="btnlite" /></td>
</tr>
</table>
{S_FORM_TOKEN}

</form>

<!-- INCLUDE overall_footer.html -->
