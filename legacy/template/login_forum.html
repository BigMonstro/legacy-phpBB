<!-- INCLUDE overall_header.html -->

<!-- IF FORUM_NAME -->
	<div id="pageheader" style="margin-top: 10px; margin-bottom: 9px">
		<h2><a class="header" href="{U_VIEW_FORUM}">{FORUM_NAME}</a></h2>
	</div>
<!-- ENDIF -->

<div id="pagecontent">

	<form name="login_forum" method="post" action="{S_LOGIN_ACTION}">
	
	<table class="main" width="100%" cellspacing="1" align="center">
	<tr> 
		<th>{L_LOGIN}</th>
	</tr>
	<tr>
		<td class="bg3" align="center"><span class="genmed">{L_LOGIN_FORUM}</span></td>
	</tr>
	<tr> 
		<td class="bg1" align="center">
		
			<table cellspacing="1">
			<!-- IF LOGIN_ERROR -->
				<tr>
					<td colspan="2" align="center"><p class="error">{LOGIN_ERROR}</p></td>
				</tr>
			<!-- ENDIF -->
			<tr> 
				<td class="genmed"><b>{L_PASSWORD}{L_COLON}</b></td>
				<td><input type="password" class="inputbox" name="password" size="25" tabindex="2" autocomplete="off" /></td>
			</tr>
			</table>
		</td>
	</tr>
	<tr> 
		<td class="cat" colspan="2" align="center">{S_HIDDEN_FIELDS}<input type="submit" name="login" class="button1" value="{L_LOGIN}" tabindex="3" /></td>
	</tr>
	</table>
	{S_FORM_TOKEN}
	{S_LOGIN_REDIRECT}
	</form>

</div>

<br clear="all" />

<!-- INCLUDE breadcrumbs.html -->

<br clear="all" />

<div align="{S_CONTENT_FLOW_END}"><!-- INCLUDE jumpbox.html --></div>

<!-- INCLUDE overall_footer.html -->
