<!-- INCLUDE overall_header.html -->

<a name="faqtop" class="anchor"></a>

<div id="pagecontent">

	<table class="main" width="100%" cellspacing="1">
	<tr>
		<th>{L_FAQ_TITLE}</th>
	</tr>
	<tr>
		<td class="bg1">
		<table width="100%" cellspacing="1"><tr valign="top"><td>
		<!-- BEGIN faq_block -->
			<!-- IF faq_block.SWITCH_COLUMN or (SWITCH_COLUMN_MANUALLY and faq_block.S_ROW_COUNT == 4) --></td><td width="50%"><!-- ENDIF -->
			<b class="gen">{faq_block.BLOCK_TITLE}</b><br />
			<!-- BEGIN faq_row -->
				<span class="gen"><a href="#f{faq_block.S_ROW_COUNT}r{faq_block.faq_row.S_ROW_COUNT}">{faq_block.faq_row.FAQ_QUESTION}</a></span><br />
			<!-- END faq_row -->
			<br />
		<!-- END faq_block -->
		</td></tr></table>
		</td>
	</tr>
	</table>

	<br clear="all" />

	<!-- BEGIN faq_block -->
		<table class="main" width="100%" cellspacing="1">
		<tr> 
			<td class="cat" align="center"><h4>{faq_block.BLOCK_TITLE}</h4></td>
		</tr>
		<!-- BEGIN faq_row --> 
		<tr valign="top">
			<!-- IF faq_block.faq_row.S_ROW_COUNT is even -->
				<td class="bg1">
			<!-- ELSE -->
				<td class="bg2">
			<!-- ENDIF -->
				<div class="postbody"><a name="f{faq_block.S_ROW_COUNT}r{faq_block.faq_row.S_ROW_COUNT}" class="anchor"></a><b>&#187; {faq_block.faq_row.FAQ_QUESTION}</b></div>
				<div class="postbody">{faq_block.faq_row.FAQ_ANSWER}</div>
				<p class="genmed"><a href="#faqtop">{L_BACK_TO_TOP}</a></p>
			</td>
		</tr>
		<!-- END faq_row -->
		</table>

		<br clear="all" />
	<!-- END faq_block -->

</div>

<br clear="all" />
