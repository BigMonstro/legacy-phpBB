<script type="text/javascript">
// <![CDATA[
	/**
	* Close upload popup
	*/
	function close_popup()
	{
		if (opener != null)
		{
			if (opener.close_waitscreen != null)
			{
				if (opener.close_waitscreen == 1)
				{
					opener.close_waitscreen = 0;
					self.close();
					return 0;
				}
			}
		}
		setTimeout("close_popup()", 1000);
		return 0;
	}
// ]]>
</script>

<table width="100%" cellspacing="0">
<tr>
	<td>
		<table width="100%" cellspacing="1">
		<tr> 
			<td valign="top" class="bg1" align="center"><br /><span class="genmed">{L_UPLOAD_IN_PROGRESS}</span><br /><br /><img src="{T_THEME_PATH}/images/upload_bar.gif" width="280" height="16" alt="" /><br /><a class="genmed" href="#" onclick="window.close(); return false;">{L_CLOSE_WINDOW}</a></td>
		</tr>
		</table>
	</td>
</tr>
</table>

<script type="text/javascript">
// <![CDATA[
	close_popup();	
// ]]>
</script>
